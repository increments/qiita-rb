name: RSpec

on:
  push:
  pull_request:

jobs:
  rspec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.3.1'
          bundler-cache: true
      - run: gem install bundler -v '< 2.0'
      - run: bundle install
      - run: bundle exec rake spec
